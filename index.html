<!-- Build a dynamic search feature using jQuery and AJAX. 
When the user types into the search bar, send an AJAX request to fetch search results and display them below the search bar in real-time. 
Implement debouncing to limit the number of requests sent. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <link href="./CSS/search.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./JS/search.js"></script>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Search Name">
    <div id="search-results"></div>
</body>
</html>
